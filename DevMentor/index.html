<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login - Dev Mentor BR</title>
  </head>
  <body>
    <main class="container">
      <section class="left">
        <h1>Minha Conta</h1>

        <form class="form">
          <input class="input" type="email" placeholder="Digite seu email..." />
          <input class="input" type="password" placeholder="Digite sua senha" />

          <button class="button" type="submit">Criar sua conta</button>
        </form>

        <div class="area">
          <span class="link"
            >Novo por aqui? <a href="signup.html">Cadastre-se</a></span
          >
        </div>
      </section>
      <section class="right">
        <img
          src="assets/info.png"
          class="info-img"
          alt="Informações do Projeto"
        />

        <h2 class="subtitle">Leve sua carreira ao próximo nível</h2>

        <p class="description">
          Aprenda com os melhores profissionais do mercado e se torne um
          desenvolvedor de sucesso.
        </p>
      </section>
    </main>
  </body>
</html>
