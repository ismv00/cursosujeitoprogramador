<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Sujeitogram - Sua rede social</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="container-signup">
        <div class="column">
          <div class="login-panel">
            <div class="logo">
              <img
                class="logo-img"
                src="./assets/logo.png"
                alt="Logo do SujeitoGram"
              />
            </div>

            <div class="message">
              <span>Cadastre-se para ver fotos e vídeos dos seus amigos.</span>
            </div>

            <button class="cta-button">Entrar com Facebook</button>

            <div class="divisor-container">
              <div class="line"></div>
              <div class="divisor-tag">ou</div>
              <div class="line"></div>
            </div>
            <form>
              <input
                type="text"
                placeholder="Número de celular ou email"
                name="email"
              />
              <input type="text" placeholder="Nome completo" name="name" />
              <input type="text" placeholder="Username" name="username" />

              <input type="password" placeholder="Senha" name="password" />
              <input type="submit" value="Entrar" />
            </form>
          </div>

          <div class="infobox">
            <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
          </div>

          <div class="get-app-panel">
            Obtenha o aplicativo.

            <div class="app-buttons">
              <a href="#">
                <img src="./assets/appstore.png" alt="Baixe na AppStore" />
              </a>

              <a href="#">
                <img src="./assets/googleplay.png" alt="Baixe na GooglePlay" />
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- RODAPE -->
      <footer>
        <div class="footer-inner">
          <a href="#">About us</a>
          <a href="#">Support</a>
          <a href="#">Blog</a>
          <a href="#">Press</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Directory</a>
          <a href="#">Profiles</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
          <div class="text-small">@ 2022 Instagram</div>
        </div>
      </footer>
      <!-- FIM DO RODAPE -->
    </div>
  </body>
</html>
